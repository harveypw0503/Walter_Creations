<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountain Range Generator - Walter Creations</title>

  <!-- Favicon + Manifest -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../global.css">
  <!-- Tool Specific Styles -->
  <link rel="stylesheet" href="mount_range.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main>
    <h1>Mountain Range Generator</h1>

    <div class="controls">
      <label>Width
        <input type="number" id="widthInput" value="800" min="300" max="5000">
      </label>

      <label>Height
        <input type="number" id="heightInput" value="600" min="300" max="5000">
      </label>

      <label>Jaggedness
        <input type="range" id="jaggedness" min="1" max="150" value="70">
      </label>

      <label>Mountain Height
        <input type="range" id="heightControl" min="20" max="80" value="50">
      </label>
    </div>

    <div class="controls">
      <button id="generateBtn">Generate New Ridge</button>
      <button id="downloadSvgBtn">Download SVG</button>
      <button id="downloadPngBtn">Download PNG</button>
    </div>

    <svg id="mountainSvg" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg"></svg>
  </main>

  <!-- Global JS (navbar + dark mode) -->
  <script src="../../global.js"></script>
  <!-- Tool Specific JS -->
  <script src="mount_range.js"></script>
</body>
</html>
