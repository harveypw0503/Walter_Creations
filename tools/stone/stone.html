<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Texture Generator - Walter Creations</title>

  <!-- Favicon + Manifest -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../global.css">
  <!-- Shared Tool Styles -->
  <link rel="stylesheet" href="../tools_shared.css">

  <script src="https://unpkg.com/d3-delaunay@6"></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SMRN79C0LG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-SMRN79C0LG');
</script>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="tool-page">
    <h1 class="tool-title">Stone Texture Generator</h1>

    <div class="tool-controls">
      <label class="control-label">
        Stone Style
        <select id="styleSelect" class="control-input">
          <option value="cut">Cut Stone</option>
          <option value="cobbled" selected>Cobbled Stone</option>
        </select>
      </label>

      <label class="control-label">
        Width
        <input type="number" id="widthInput" value="900" min="300" max="5000" class="control-input">
      </label>

      <label class="control-label">
        Height
        <input type="number" id="heightInput" value="600" min="300" max="5000" class="control-input">
      </label>

      <label class="control-label">
        Stone Color
        <input type="color" id="colorInput" value="#ffffff" class="control-input">
      </label>

      <label class="control-label">
        <input type="checkbox" id="lightingToggle" checked>
        Lighting Effect
      </label>

      <label class="control-label">
        Light From
        <select id="lightDirection" class="control-input">
          <option value="center">Center</option>
          <option value="top-left">Top Left</option>
          <option value="top-right">Top Right</option>
          <option value="bottom-left">Bottom Left</option>
          <option value="bottom-right">Bottom Right</option>
        </select>
      </label>

      <label class="control-label">
        Lighting Strength
        <div style="display:flex; gap:6px; align-items:center;">
          <input type="range" id="lightStrength" min="0" max="100" value="20" class="control-input">
          <input type="number" id="lightStrengthNumber" min="0" max="100" value="20" style="width:60px;" class="control-input">
        </div>
      </label>
    </div>

    <div class="tool-actions">
      <button id="generateBtn" class="tool-button">Generate</button>
      <button id="downloadPngBtn" class="tool-button">Download PNG</button>
      <button id="downloadSvgBtn" class="tool-button">Download SVG</button>
    </div>

    <canvas id="stoneCanvas" class="tool-canvas"></canvas>
  </main>

  <!-- Global JS (navbar + dark mode) -->
  <script src="../../global.js"></script>
  <!-- Tool Specific JS -->
  <script src="stone.js"></script>
</body>
</html>
