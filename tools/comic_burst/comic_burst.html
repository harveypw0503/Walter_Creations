<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Burst Generator - Walter Creations</title>

  <!-- Favicon + Manifest -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

<!-- Global Styles -->
<link rel="stylesheet" href="../../global.css">
<!-- Tool Specific Styles -->
<link rel="stylesheet" href="comic_burst.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SMRN79C0LG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SMRN79C0LG');
</script>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main>
    <h1>Comic Burst Generator</h1>

  <div class="controls">
  <label>Burst Style
    <select id="burstStyle">
      <option value="organic">Organic Burst</option>
      <option value="classic">Classic Sharp Burst</option>
    </select>
  </label>

<label>Burst Color
    <input type="color" id="burstColor" value="#ffffff">
</label>

<label>
    <input type="checkbox" id="outlineToggle" checked>
    Black Outline
</label>

<label>
    Outline Color
    <input type="color" id="outlineColor" value="#000000">
</label>

<label>Spike Count
    <input type="number" id="spikeCount" value="20" min="3" max="200">
</label>

<label>Min Length
    <input type="number" id="minLength" value="80" min="10">
</label>

<label>Max Length
     <input type="number" id="maxLength" value="180" min="20">
</label>

<label>Randomness
     <input type="range" id="randomness" min="0" max="1" step="0.01" value="0.4">
</label>

<label>Angle Jitter
     <input type="range" id="angleJitter" min="0" max="1" step="0.01" value="0.3">
</label>

</div>
    <button id="generateBtn">Generate</button>
    <button id="downloadBtn">Download PNG</button>
    <button id="downloadSvgBtn">Download SVG</button>
</div>

    <canvas id="comicCanvas" width="600" height="600"></canvas>
  </main>

  <!-- Global JS (navbar + dark mode) -->
  <script src="../../global.js"></script>
  <!-- Tool Specific JS -->
  <script src="comic_burst.js"></script>
</body>
</html>
