<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planogram Generator - Walter Creations</title>

  <!-- Favicon + Manifest -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../global.css">
  <!-- Shared Tool Styles -->
  <link rel="stylesheet" href="../tools_shared.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SMRN79C0LG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-SMRN79C0LG');
</script>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="tool-page">
    <h1 class="tool-title">Planogram Generator</h1>
    <p class="tool-subtitle">Perfect spacing • Big numbers • Legend • PNG/TXT/CSV</p>

    <div class="tool-controls">
      <label class="control-label control-full-width">
        Pegboard size in holes (e.g. 48x72)
        <input type="text" id="grid" value="48x72" class="control-input">
      </label>

      <label class="control-label control-full-width">
        Items (one per line): SKU|Description|WxH
        <textarea id="items" class="control-input control-textarea">BLB-8-SINGLE|NIGHT LIGHT BULB|3x4
EMOT8-SINGLE|NIGHT LIGHT|3x4
LC8X1|NIGHT LIGHT COVER|3x4
USBC6FT|USB-C TO USB CHORD|4x6
DC11245K800|BLUETOOTH MOUSE|4x6
HDMI3FT|HDMI CABLE|5x7
6PB1001|PAINT BRUSH SET 5.5"|6x9</textarea>
      </label>
    </div>

    <!-- Color Pickers -->
    <div class="tool-controls color-group">
      <label class="control-label">
        Board
        <input type="color" id="colorBoard" value="#8B6914" class="control-input">
      </label>

      <label class="control-label">
        Bag
        <input type="color" id="colorBag" value="#faedcd" class="control-input">
      </label>

      <label class="control-label">
        Number
        <input type="color" id="colorNum" value="#d32f2f" class="control-input">
      </label>

      <label class="control-label">
        Holes/Slots
        <input type="color" id="colorHole" value="#222222" class="control-input">
      </label>
    </div>

    <!-- Board Style Toggle -->
    <div class="tool-toggle-group">
      <button id="pegboardBtn" class="tool-toggle-button active">Pegboard</button>
      <button id="slatwallBtn" class="tool-toggle-button">Slatwall</button>
      <input type="hidden" id="boardMode" value="pegboard">
    </div>

    <!-- Packing Mode Toggle -->
    <div class="tool-toggle-group">
      <button id="compactBtn" class="tool-toggle-button active">Compact Mode</button>
      <button id="rowBtn" class="tool-toggle-button">Row Mode</button>
      <input type="hidden" id="packingMode" value="compact">
    </div>

    <!-- Spacing Controls -->
    <div class="tool-controls">
      <label class="control-label">
        Horizontal Spacing Between Bags (holes)
        <input type="number" id="horizontalGap" value="0" min="0" max="3" step="0.1" class="control-input">
      </label>

      <label class="control-label">
        Vertical Spacing Between Bags (holes)
        <input type="number" id="verticalGap" value="0" min="0" max="3" step="0.1" class="control-input">
      </label>
    </div>

    <!-- Action Buttons -->
    <div class="tool-actions">
      <button id="generateBtn" class="tool-button">Generate Planogram</button>
      <button id="downloadPngBtn" class="tool-button" disabled>Download PNG</button>
      <button id="downloadTxtBtn" class="tool-button" disabled>Download TXT</button>
      <button id="downloadCsvBtn" class="tool-button" disabled>Download CSV</button>
    </div>

    <div id="preview" class="tool-preview"></div>
    <canvas id="canvas" style="display:none;" class="tool-canvas"></canvas>
  </main>

  <!-- Global JS (navbar + dark mode) -->
  <script src="../../global.js"></script>
  <!-- Tool Specific JS -->
  <script src="planogram.js"></script>
</body>
</html>
