<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planogram Generator - Walter Creations</title>

  <!-- Favicon + Manifest -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../global.css">
  <!-- Tool Specific Styles -->
  <link rel="stylesheet" href="planogram.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main>
    <h1>Planogram Generator</h1>
    <p class="subtitle">Perfect spacing • Big numbers • Legend • PNG/TXT/CSV</p>

    <label>Pegboard size in holes (e.g. 48x72)</label>
    <input type="text" id="grid" value="48x72">

    <label>Items (one per line): SKU|Description|WxH</label>
    <textarea id="items">LF647450|SAYCO SEAT 1/2-20 X 3/8" HIGH|3x4
EMOT8-SINGLE|NIGHT LIGHT|3x4
LC8X1|NIGHT LIGHT COVER|3x4
USBC6FT|USB-C TO USB CHORD|4x6
DC11245K800|BLUETOOTH MOUSE|4x6
HDMI3FT|HDMI CABLE|5x7
6PB1001|PAINT BRUSH SET 5.5"|6x9</textarea>

    <!-- Color Pickers -->
    <div class="color-controls">
      <label>Board
        <input type="color" id="colorBoard" value="#8B6914">
      </label>

      <label>Bag
        <input type="color" id="colorBag" value="#faedcd">
      </label>

      <label>Number
        <input type="color" id="colorNum" value="#d32f2f">
      </label>

      <label>Holes/Slots
        <input type="color" id="colorHole" value="#222222">
      </label>
    </div>

    <!-- Board Style Toggle -->
    <div class="toggle-group">
      <button id="pegboardBtn" class="toggle-btn active">Pegboard</button>
      <button id="slatwallBtn" class="toggle-btn">Slatwall</button>
      <input type="hidden" id="boardMode" value="pegboard">
    </div>

    <!-- Packing Mode Toggle -->
    <div class="toggle-group">
      <button id="compactBtn" class="toggle-btn active">Compact Mode</button>
      <button id="rowBtn" class="toggle-btn">Row Mode</button>
      <input type="hidden" id="packingMode" value="compact">
    </div>

    <!-- Spacing Controls -->
    <div class="controls">
      <label>Horizontal Spacing Between Bags (holes)
        <input type="number" id="horizontalGap" value="0" min="0" max="3" step="0.1">
      </label>

      <label>Vertical Spacing Between Bags (holes)
        <input type="number" id="verticalGap" value="0" min="0" max="3" step="0.1">
      </label>
    </div>

    <!-- Action Buttons -->
    <div class="controls">
      <button id="generateBtn">Generate Planogram</button>
      <button id="downloadPngBtn" disabled>Download PNG</button>
      <button id="downloadTxtBtn" disabled>Download TXT</button>
      <button id="downloadCsvBtn" disabled>Download CSV</button>
    </div>

    <div id="preview"></div>
    <canvas id="canvas" style="display:none;"></canvas>
  </main>

  <!-- Global JS (navbar + dark mode) -->
  <script src="../../global.js"></script>
  <!-- Tool Specific JS -->
  <script src="planogram.js"></script>
</body>
</html>
