<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunray Generator - Walter Creations</title>

  <!-- Favicon + Manifest -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../global.css">
  <!-- Shared Tool Styles -->
  <link rel="stylesheet" href="../tools_shared.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SMRN79C0LG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-SMRN79C0LG');
</script>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="tool-page">
    <h1 class="tool-title">Sunray Generator</h1>

    <div class="tool-controls">
      <label class="control-label">
        Direction
        <select id="direction" class="control-input">
          <option value="center">Center</option>
          <option value="up">Up</option>
          <option value="down">Down</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </label>

      <label class="control-label">
        Number of Rays
        <input type="number" id="rayCount" min="1" max="100" value="20" class="control-input">
      </label>

      <label class="control-label">
        Ray Color
        <input type="color" id="rayColor" value="#2D9CDB" class="control-input">
      </label>

      <label class="control-label">
        Min Length
        <input type="number" id="minLength" value="150" min="0" class="control-input">
      </label>

      <label class="control-label">
        Max Length
        <input type="number" id="maxLength" value="400" min="0" class="control-input">
      </label>

      <label class="control-label">
        <input type="checkbox" id="fixedLength"> Fixed length
      </label>
    </div>

    <div class="tool-actions">
      <button id="generateBtn" class="tool-button">Generate</button>
      <button id="downloadBtn" class="tool-button">Download PNG</button>
      <button id="downloadSvgBtn" class="tool-button">Download SVG</button>
    </div>

    <canvas id="sunCanvas" width="800" height="800" class="tool-canvas"></canvas>
  </main>

  <!-- Global JS (navbar + dark mode) -->
  <script src="../../global.js"></script>
  <!-- Tool Specific JS -->
  <script src="sun_rays.js"></script>
</body>
</html>
