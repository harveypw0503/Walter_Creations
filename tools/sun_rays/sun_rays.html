<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunray Generator - Walter Creations</title>

  <!-- Favicon + Manifest -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

<!-- Global Styles -->
<link rel="stylesheet" href="../../global.css">
<!-- Tool Specific Styles -->
<link rel="stylesheet" href="sun_rays.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SMRN79C0LG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SMRN79C0LG');
</script>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main>
    <h1>Sunray Generator</h1>

    <div class="controls">
      <label>Direction
        <select id="direction">
          <option value="center">Center</option>
          <option value="up">Up</option>
          <option value="down">Down</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </label>

      <label>Number of Rays
        <input type="number" id="rayCount" min="1" max="100" value="20">
      </label>

      <label>Ray Color
        <input type="color" id="rayColor" value="#ffffff">
      </label>

      <label>Min Length
        <input type="number" id="minLength" value="150" min="0">
      </label>

      <label>Max Length
        <input type="number" id="maxLength" value="400" min="0">
      </label>

      <label>
        <input type="checkbox" id="fixedLength"> Fixed length
      </label>
    </div>

    <div class="controls">
      <button id="generateBtn">Generate</button>
      <button id="downloadBtn">Download PNG</button>
    </div>

    <canvas id="sunCanvas" width="800" height="800"></canvas>
  </main>

<!-- Global JS (navbar + dark mode) -->
<script src="../../global.js"></script>
<!-- Tool Specific JS -->
<script src="sun_rays.js"></script>
</body>
</html>
