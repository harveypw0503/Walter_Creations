<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Walter Creations</title>
  <!-- Global + Page Styles -->
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Page Content -->
  <main class="contact-page">
    <section class="contact-hero">
      <h1>Contact Walter Creations</h1>
      <p>Have questions, feedback, or ideas? Letâ€™s connect.</p>
    </section>

    <section class="contact-container">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send a Message</h2>
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
          </div>
          <button type="submit" class="btn">Send</button>
        </form>
      </div>

      <!-- Contact Info -->
<div class="contact-info">

  <p>Follow us on:</p>
  <ul>
    <li><a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">Twitter/X</a></li>

  </ul>
</div>

  <!-- Global JS (navbar + dark mode) -->

</body>
</html>
